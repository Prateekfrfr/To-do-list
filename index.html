<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="Todo-app">
      <h2>To-do List 
        <img src="https://plus.unsplash.com/premium_photo-1681487870238-4a2dfddc6bcb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dG8lMjBkbyUyMGxpc3R8ZW58MHx8MHx8fDA%3D" alt="todo">
      </h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task">
       
        <button onclick= "addTask()">Add</button>
      </div>

    
      <ul id="list-container"></ul>
    </div>
  </div>
</body>
</html>
